optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0
}}
scheduler: {
  type: StepLR,
  kwargs: {
  step_size: 10,
  gamma : 0.5
}}

dataset : {
  train : { _base_: /VCN/cfgs/dataset_configs/vc_cars.yaml, 
            others: {subset: 'train', fixed_input: True}},
  val : { _base_: /VCN/cfgs/dataset_configs/vc_cars.yaml, 
            others: {subset: 'test', fixed_input: True}},
  test : { _base_: /VCN/cfgs/dataset_configs/kitti_cars.yaml, 
            others: {subset: 'test', fixed_input: True}}
}
            
model : { 
  NAME: VCN_VC, 
  num_pred: 16384, 
  encoder_channel: 1024,
  losses: ['partial', 'coarse','dims'],  
  loss_weights: [1,1,1]
}
total_bs : 16
step_per_update : 1
max_epoch : 30

consider_metric: CDL1