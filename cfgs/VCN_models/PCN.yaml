optimizer : {
  type: Adam,
  kwargs: {
  lr : 0.0001,
  weight_decay : 0
}}
scheduler: {
  type: StepLR,
  kwargs: {
  step_size: 10,
  gamma : 0.5
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/vc_cars.yaml, 
            others: {subset: 'train', fixed_input: True, num_inputs: 2}},
  val : { _base_: cfgs/dataset_configs/vc_cars.yaml, 
            others: {subset: 'val', fixed_input: True}},
  test : { _base_: cfgs/dataset_configs/kitti_cars.yaml, 
            others: {subset: 'test', fixed_input: True}}
}
            
model : { 
  NAME: PCN, 
  num_pred: 16384, 
  encoder_channel: 1024,
  losses: ['coarse', 'coarse_1', 'teacher_loss_0','student_loss_0', 'teacher_loss_1','student_loss_1'],  
  loss_weights: [100, 100, 100, 100, 100, 100]
}
total_bs : 16
step_per_update : 1
max_epoch : 30

consider_metric: CDL1